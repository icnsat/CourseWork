<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link media="all" rel="stylesheet" th:href="@{/css/header.css}" type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/footer.css}" type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/registration.css}" type="text/css"/>

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<!--<div th:if="${param.userexists}">
    <p>User already exists, try again.
</div>
<div th:tesxt="${userexists}"/>-->

<div class="signup-form">
    <div>Регистрация</div>

    <form th:action="@{/registration}" method="post">
        <input type="text" name="username" placeholder="Имя пользователя"/>
        <input type="password" name="password"  placeholder="Пароль"/>
        <input type="email" name="email" placeholder="Почта"/>
        <!--<input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->
        <input type="submit" value="Зарегистрироваться"/>
    </form>

    <div>Уже есть аккаунт? <a href="/login">Войти</a></div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
