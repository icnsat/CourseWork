<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buy</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div>
    <h1>Совершение покупки</h1>
    <div th:each="el : ${product}">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.description}"/>
        <p th:text="${el.price} + ₽"/>
    </div>
    <br><br>
    <div th:each="us : ${user_buyer}">
        <h3 th:text="${us.username}"/>
        <p th:text="${us.email}"/>
    </div><br>

    
    <div><h3>КУПИТЬ</h3></div>
    <!--<div>
        <a th:href="'/buy/'+ ${el.id}">КУПИТЬ ТАРИФ</a>
    </div>-->
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
